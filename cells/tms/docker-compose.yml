version: "3.8"
services:
  tms-cell:
    build: .
    ports:
      - "${PORT:-8007}:8007"
    environment:
      - PORT=8007
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8007/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
