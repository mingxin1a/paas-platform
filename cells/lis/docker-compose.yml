version: "3.8"
services:
  lis-cell:
    build: .
    ports:
      - "${PORT:-8012}:8012"
    environment:
      - PORT=8012
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8012/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
