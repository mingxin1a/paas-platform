version: "3.8"
services:
  erp-cell:
    build: .
    ports:
      - "${PORT:-8002}:8002"
    environment:
      - PORT=8002
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
