version: "3.8"
services:
  mes-cell:
    build: .
    ports:
      - "${PORT:-8006}:8006"
    environment:
      - PORT=8006
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8006/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
