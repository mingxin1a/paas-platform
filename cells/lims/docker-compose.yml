version: "3.8"
services:
  lims-cell:
    build: .
    ports:
      - "${PORT:-8013}:8013"
    environment:
      - PORT=8013
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8013/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
