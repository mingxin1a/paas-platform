version: "3.8"
services:
  srm-cell:
    build: .
    ports:
      - "${PORT:-8008}:8008"
    environment:
      - PORT=8008
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8008/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
