version: "3.8"
services:
  ems-cell:
    build: .
    ports:
      - "${PORT:-8010}:8010"
    environment:
      - PORT=8010
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8010/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
