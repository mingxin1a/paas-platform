version: "3.8"
services:
  oa-cell:
    build: .
    ports:
      - "${PORT:-8005}:8005"
    environment:
      - PORT=8005
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8005/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
