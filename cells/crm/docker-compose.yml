# CRM 细胞 - 一键启动（独立运行，不依赖其他细胞）
# 使用方式：在本目录执行 docker compose up -d
version: "3.8"
services:
  crm-cell:
    build: .
    ports:
      - "${PORT:-8001}:8001"
    environment:
      - PORT=8001
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
