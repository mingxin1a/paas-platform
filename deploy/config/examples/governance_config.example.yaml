# 治理中心配置示例（可选）
# 多数场景使用环境变量即可，见 deploy/.env.example 中的 GOVERNANCE_* 与 CELL_*_URL
# 使用：复制到 deploy/ 或按需合并到实际配置

# 服务端口
# GOVERNANCE_PORT=8005

# 健康巡检
# GOVERNANCE_HEALTH_INTERVAL_SEC: 30   # 巡检间隔（秒）
# GOVERNANCE_HEALTH_FAILURE_THRESHOLD: 3  # 连续失败次数后标记不健康
# GOVERNANCE_HEALTH_TIMEOUT_SEC: 5   # 单次 /health 请求超时

# 网关接入治理中心（网关需配置）
# GOVERNANCE_URL=http://governance:8005

# 细胞注册表由环境变量 CELL_*_URL 预填，或通过 API POST /api/governance/register 动态注册
