# PaaS 核心：治理中心、网关、监控
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: governance
  namespace: paas
  labels:
    app: governance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: governance
  template:
    metadata:
      labels:
        app: governance
    spec:
      containers:
        - name: governance
          image: superpaas/governance:latest
          ports:
            - containerPort: 8005
          envFrom:
            - configMapRef:
                name: paas-env
          livenessProbe:
            httpGet:
              path: /api/governance/health
              port: 8005
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: governance
  namespace: paas
spec:
  selector:
    app: governance
  ports:
    - port: 8005
      targetPort: 8005
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: paas
  labels:
    app: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: superpaas/gateway:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: paas-env
            - secretRef:
                name: paas-secret
                optional: true
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: paas
spec:
  selector:
    app: gateway
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitor
  namespace: paas
  labels:
    app: monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitor
  template:
    metadata:
      labels:
        app: monitor
    spec:
      containers:
        - name: monitor
          image: superpaas/monitor:latest
          ports:
            - containerPort: 9000
          env:
            - name: PORT
              value: "9000"
          livenessProbe:
            httpGet:
              path: /health
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
---
apiVersion: v1
kind: Service
metadata:
  name: monitor
  namespace: paas
spec:
  selector:
    app: monitor
  ports:
    - port: 9000
      targetPort: 9000
  type: ClusterIP
