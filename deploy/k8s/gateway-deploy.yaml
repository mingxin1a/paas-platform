apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: paas
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    spec:
      containers:
        - name: gateway
          image: superpaas/gateway:latest
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: paas
spec:
  selector:
    app: gateway
  ports:
    - port: 8000
      targetPort: 8000
