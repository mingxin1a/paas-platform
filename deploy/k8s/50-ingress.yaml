# Ingress 统一入口（需集群已安装 Ingress Controller，如 nginx-ingress）
# 生产请配置 TLS 与 host
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paas-ingress
  namespace: paas
  annotations:
    # nginx-ingress 常用注解（按实际 Controller 调整）
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
    - host: paas.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: frontend-admin
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 8000
          - path: /health
            pathType: Exact
            backend:
              service:
                name: gateway
                port:
                  number: 8000
          - path: /monitor
            pathType: Prefix
            backend:
              service:
                name: monitor
                port:
                  number: 9000
  # 生产建议启用 tls
  # tls:
