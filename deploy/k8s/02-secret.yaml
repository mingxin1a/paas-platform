# 敏感配置占位（部署前请替换为实际 base64 值：echo -n "value" | base64）
# kubectl create secret generic paas-secret --from-literal=GATEWAY_TOKEN=xxx -n paas --dry-run=client -o yaml
apiVersion: v1
kind: Secret
metadata:
  name: paas-secret
  namespace: paas
  labels:
    app.kubernetes.io/name: superpaas
type: Opaque
stringData:
  # 网关/事件总线鉴权 Token（生产务必修改）
  GATEWAY_TOKEN: "smoke-test"
  EVENT_BUS_TOKEN: "smoke-test"
  # 可选：JWT/API Key 等
  # JWT_SECRET: "your-jwt-secret"
  # API_KEY: "your-api-key"
