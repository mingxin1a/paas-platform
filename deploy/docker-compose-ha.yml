# 高可用示例：网关多实例 + Redis 会话共享 + 治理中心
# 与 docker-compose.yml 兼容，可替换或叠加使用；细胞仍见主 compose
version: "3.8"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 3
    networks:
      - paas-net

  governance:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.governance
    ports:
      - "${GOVERNANCE_PORT:-8005}:8005"
    environment:
      GOVERNANCE_PORT: "8005"
      GOVERNANCE_HEALTH_INTERVAL_SEC: "20"
      GOVERNANCE_HEALTH_FAILURE_THRESHOLD: "3"
      GOVERNANCE_HEALTH_TIMEOUT_SEC: "5"
      CELL_CRM_URL: http://crm-cell:8001
      CELL_ERP_URL: http://erp-cell:8002
      CELL_WMS_URL: http://wms-cell:8003
      CELL_OA_URL: http://oa-cell:8005
      CELL_MES_URL: http://mes-cell:8006
      CELL_TMS_URL: http://tms-cell:8007
      CELL_SRM_URL: http://srm-cell:8008
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8005/api/governance/health')"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - paas-net

  gateway1:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.gateway
    expose:
      - "8000"
    environment:
      GATEWAY_PORT: "8000"
      USE_REAL_FORWARD: "1"
      GOVERNANCE_URL: http://governance:8005
      GATEWAY_SESSION_STORE_URL: redis://redis:6379/0
      GATEWAY_SESSION_TTL_SEC: "86400"
      GATEWAY_PROXY_RETRY_COUNT: "2"
      GATEWAY_PROXY_TIMEOUT_SEC: "30"
      CELL_CRM_URL: http://crm-cell:8001
      CELL_ERP_URL: http://erp-cell:8002
      CELL_WMS_URL: http://wms-cell:8003
      CELL_OA_URL: http://oa-cell:8005
      CELL_MES_URL: http://mes-cell:8006
      CELL_TMS_URL: http://tms-cell:8007
      CELL_SRM_URL: http://srm-cell:8008
    depends_on:
      governance:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - paas-net

  gateway2:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.gateway
    expose:
      - "8000"
    environment:
      GATEWAY_PORT: "8000"
      USE_REAL_FORWARD: "1"
      GOVERNANCE_URL: http://governance:8005
      GATEWAY_SESSION_STORE_URL: redis://redis:6379/0
      GATEWAY_SESSION_TTL_SEC: "86400"
      GATEWAY_PROXY_RETRY_COUNT: "2"
      GATEWAY_PROXY_TIMEOUT_SEC: "30"
      CELL_CRM_URL: http://crm-cell:8001
      CELL_ERP_URL: http://erp-cell:8002
      CELL_WMS_URL: http://wms-cell:8003
      CELL_OA_URL: http://oa-cell:8005
      CELL_MES_URL: http://mes-cell:8006
      CELL_TMS_URL: http://tms-cell:8007
      CELL_SRM_URL: http://srm-cell:8008
    depends_on:
      governance:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - paas-net

  # 对外统一端口，由宿主机或上层 nginx 做 LB 时可将 8000 映射到 gateway1 或单独 LB 服务
  gateway:
    image: nginx:alpine
    ports:
      - "${GATEWAY_PORT:-8000}:80"
    volumes:
      - ./config/high-availability/nginx-gateway-lb.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - gateway1
      - gateway2
    networks:
      - paas-net

volumes:
  redis_data:

networks:
  paas-net:
    driver: bridge
