# AlertManager 配置示例：邮件 + 钉钉告警
# 实际 URL/密钥由部署侧配置，不得提交真实密钥

global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cell', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
    - match:
        severity: warning
      receiver: 'warning'

receivers:
