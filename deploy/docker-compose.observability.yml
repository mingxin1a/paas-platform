# 企业级可观测性栈：Prometheus + Alertmanager + Grafana + 可选 Node/Redis Exporter
# 与主栈同网段：docker compose -f deploy/docker-compose.yml -f deploy/docker-compose.observability.yml up -d

version: "3.8"

services:
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: paas-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - paas-net
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: paas-alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    networks:
      - paas-net
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.0
    container_name: paas-grafana
    environment:
      GF_SECURITY_ADMIN_USER: "${GF_ADMIN_USER:-admin}"
      GF_SECURITY_ADMIN_PASSWORD: "${GF_ADMIN_PASSWORD:-admin}"
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: "${GF_ROOT_URL:-http://localhost:3000}"
      GF_INSTALL_PLUGINS: "grafana-piechart-panel"
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    depends_on:
      - prometheus
    networks:
      - paas-net
    restart: unless-stopped

  # 钉钉告警适配器（将 Alertmanager webhook 转为钉钉 API）
  dingtalk-webhook:
    image: timonwong/prometheus-webhook-dingtalk:latest
    container_name: paas-dingtalk-webhook
    command:
      - --web.listen-address=:8060
      - --ding.profile=webhook1=${DINGTALK_WEBHOOK_URL}
    environment:
      DINGTALK_WEBHOOK_URL: "${DINGTALK_WEBHOOK_URL:-}"
    ports:
      - "8060:8060"
    networks:
      - paas-net
    restart: unless-stopped
    profiles:
      - with-dingtalk

  # 系统指标（宿主机需挂载）
  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: paas-node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks:
      - paas-net
    restart: unless-stopped
    profiles:
      - with-node

  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: paas-redis-exporter
    environment:
      REDIS_ADDR: "redis:6379"
    ports:
      - "9121:9121"
    networks:
      - paas-net
    restart: unless-stopped
    profiles:
      - with-redis

volumes:
  prometheus_data:
  alertmanager_data:
  grafana_data:

networks:
  paas-net:
    external: true
