# SonarQube/SonarCloud 代码扫描配置
# 质量门禁：代码规范、漏洞、测试覆盖率不达标时阻断流水线
sonar.projectKey=superpaas-platform
sonar.projectName=SuperPaaS Platform

sonar.sources=cells,platform_core,deploy
sonar.exclusions=**/tests/**,**/__pycache__/**,**/.git/**,**/node_modules/**,**/dist/**,**/*_template/**
sonar.tests=cells,platform_core,tests
sonar.test.inclusions=**/tests/**/*.py,**/test_*.py
sonar.python.version=3.11
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=**/tests/**,**/signing_verify.py

# 门禁阈值（在 Sonar 服务端 Quality Gate 中配置，此处为扫描范围）
# 建议：覆盖率 ≥70%，无新增严重/阻断问题，重复率 <3%
