# 镜像构建与推送：在 CI 通过后执行，生成版本号并推送镜像
name: Build and Push
on:
  push:
    branches: [main, master]
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main, master]

env:
  REGISTRY: ghcr.io

jobs:
  version:
    name: 生成版本号
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.ver.outputs.version }}
      short_sha: ${{ steps.ver.outputs.short_sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 生成版本
        id: ver
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          if [ -n "${{ github.ref_name }}" ] && [[ "${{ github.ref_name }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="0.0.0-${SHORT_SHA}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION}"

  build-push:
    name: 构建并推送镜像
    runs-on: ubuntu-latest
    needs: [version]
    if: github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: gateway
            dockerfile: deploy/Dockerfile.gateway
            context: .
          - name: governance
            dockerfile: deploy/Dockerfile.governance
            context: .
          - name: monitor
            dockerfile: deploy/Dockerfile.monitor
            context: .
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: 登录容器镜像仓库
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: 元数据
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.name }}
          tags: |
            type=raw,value=${{ needs.version.outputs.version }}
            type=sha,prefix=
      - name: 构建并推送
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-cells:
    name: 构建细胞镜像
    runs-on: ubuntu-latest
    needs: [version]
    if: github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        cell: [crm, erp, oa, srm, wms, mes, tms]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: 登录容器镜像仓库
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: 构建并推送 cell-${{ matrix.cell }}
        uses: docker/build-push-action@v5
        with:
          context: cells/${{ matrix.cell }}
          file: cells/${{ matrix.cell }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/cell-${{ matrix.cell }}:${{ needs.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/cell-${{ matrix.cell }}:${{ needs.version.outputs.short_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deliverable:
    name: 生成交付包
    runs-on: ubuntu-latest
    needs: [version]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: 版本信息
        run: |
          echo "${{ needs.version.outputs.version }}" > deploy/VERSION
          echo "${{ needs.version.outputs.short_sha }}" >> deploy/VERSION
          echo "${{ github.sha }}" >> deploy/VERSION
      - name: 打包交付物
        run: |
          mkdir -p dist
          zip -r "dist/superpaas-${{ needs.version.outputs.version }}.zip" . -x "*.git*" -x "*__pycache__*" -x "*.pyc" -x "dist/*" -x ".env" || true
      - name: 上传交付包
        uses: actions/upload-artifact@v4
        with:
          name: deliverable-${{ needs.version.outputs.version }}
          path: dist/
