# 全项目 pytest 配置：标记、路径、覆盖率
[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = -v --tb=short
# 覆盖率在子目录或 CI 中按需指定：--cov=src --cov=platform_core --cov-report=html --cov-report=xml
markers =
    unit: 单元测试
    integration: 集成测试（可能依赖服务）
    e2e: 端到端测试（需网关/前端运行）
    boundary: 边界与异常场景
filterwarnings =
    ignore::DeprecationWarning
